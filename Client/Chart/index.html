<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gantt Chart SPARTA</h1>
            <div class="subtitle">Building & Maintenance</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>No. Ulok:</label>
                <select id="ulokSelect" onchange="changeUlok()">
                    <option value="">Pilih No. Ulok</option>
                </select>
            </div>
            <div class="control-group">
                <label>Pilih Tahap:</label>
                <select id="taskSelect">
                    <option value="">Semua Tahap</option>
                </select>
            </div>
            <div class="control-group">
                <label>Keterlambatan (hari):</label>
                <input type="number" id="delayInput" min="0" max="30" value="0">
            </div>
            <button class="btn btn-primary" onclick="applyDelay()">Terapkan Keterlambatan</button>
            <button class="btn btn-primary" onclick="resetChart()">Reset</button>
        </div>
        
        <div class="project-info" id="projectInfo"></div>
        
        <div class="export-buttons" id="exportButtons" style="display: none;">
            <button class="btn-export btn-pdf" onclick="exportToPDF()">
                ðŸ“„ Export to PDF
            </button>
            <button class="btn-export btn-excel" onclick="exportToExcel()">
                ðŸ“Š Export to Excel
            </button>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div class="chart-wrapper">
            <div class="gantt-chart" id="ganttChart"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"></div>
                <span>Tepat Waktu</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);"></div>
                <span>Terlambat</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                <span>Selesai</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
